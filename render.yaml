services:
  - type: web
    name: chit-chat
    env: node
    buildCommand: yarn install && cd backend && yarn install && cd ../frontend && yarn install && yarn build
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true