services:
  - type: web
    name: chit-chat
    env: node
    buildCommand: yarn install && cd backend && yarn install && cd ../frontend && rm -f yarn.lock && yarn add @babel/core@~7.16.0 babel-preset-react-app@10.0.0 && yarn install && NODE_OPTIONS=--openssl-legacy-provider yarn build
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true